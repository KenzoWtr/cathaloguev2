<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire d'Articles de Vente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6B8E23 0%, #556B2F 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .top-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-bar {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #6B8E23;
            border-radius: 10px;
            margin-bottom: 20px;
            outline: none;
            transition: all 0.3s;
        }

        .search-bar:focus {
            border-color: #6B8E23;
            box-shadow: 0 0 10px rgba(107, 142, 35, 0.3);
        }

        .form-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        input[type="url"],
        textarea {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #6B8E23;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        .btn {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-add {
            background: linear-gradient(135deg, #6B8E23 0%, #556B2F 100%);
            color: white;
            width: 100%;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 142, 35, 0.4);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f0f0f0;
        }

        .product-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-name {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .product-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
            flex-grow: 1;
        }

        .product-price {
            font-size: 1.5em;
            font-weight: 700;
            color: #6B8E23;
            margin-bottom: 10px;
        }

        .product-stock {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 15px;
        }

        .stock-high {
            background: #d4edda;
            color: #155724;
        }

        .stock-medium {
            background: #fff3cd;
            color: #856404;
        }

        .stock-low {
            background: #f8d7da;
            color: #721c24;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
            width: 100%;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .btn-edit {
            background: #6B8E23;
            color: white;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn-edit:hover {
            background: #556B2F;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 15px;
            background: rgba(107, 142, 35, 0.1);
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #6B8E23;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõçÔ∏è Gestionnaire d'Articles de Vente</h1>
        
        <div class="top-section">
            <input type="text" id="searchBar" class="search-bar" placeholder="üîç Rechercher un article par nom, description ou prix...">
            
            <div class="form-section">
                <div class="form-group">
                    <label for="productName">Nom de l'article *</label>
                    <input type="text" id="productName" placeholder="Ex: Ordinateur portable">
                </div>
                <div class="form-group">
                    <label for="productPrice">Prix (‚Ç¨) *</label>
                    <input type="number" id="productPrice" step="0.01" min="0" placeholder="Ex: 899.99">
                </div>
                <div class="form-group">
                    <label for="productStock">Stock *</label>
                    <input type="number" id="productStock" min="0" placeholder="Ex: 15">
                </div>
                <div class="form-group">
                    <label for="productImage">URL de l'image</label>
                    <input type="url" id="productImage" placeholder="https://exemple.com/image.jpg">
                </div>
            </div>
            
            <div class="form-group">
                <label for="productDescription">Description</label>
                <textarea id="productDescription" placeholder="Description d√©taill√©e de l'article..."></textarea>
            </div>
            
            <button class="btn btn-add" onclick="addProduct()" id="submitBtn">‚ûï Ajouter l'article</button>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalProducts">0</div>
                    <div class="stat-label">Articles</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalStock">0</div>
                    <div class="stat-label">Stock total</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalValue">0‚Ç¨</div>
                    <div class="stat-label">Valeur totale</div>
                </div>
            </div>
        </div>
        
        <div class="products-grid" id="productsGrid"></div>
    </div>

    <script>
        let products = [];
        let editingId = null;

        // Charger les donn√©es sauvegard√©es au d√©marrage
        function loadProducts() {
            const saved = localStorage.getItem('products');
            if (saved) {
                try {
                    products = JSON.parse(saved);
                    displayProducts();
                    updateStats();
                } catch (e) {
                    console.error('Erreur de chargement:', e);
                    products = [];
                }
            }
        }

        // Sauvegarder les donn√©es
        function saveProducts() {
            localStorage.setItem('products', JSON.stringify(products));
        }

        function addProduct() {
            const name = document.getElementById('productName').value.trim();
            const price = parseFloat(document.getElementById('productPrice').value);
            const stock = parseInt(document.getElementById('productStock').value);
            const image = document.getElementById('productImage').value.trim();
            const description = document.getElementById('productDescription').value.trim();

            if (!name || isNaN(price) || isNaN(stock)) {
                alert('Veuillez remplir tous les champs obligatoires (nom, prix, stock)');
                return;
            }

            if (editingId !== null) {
                // Mode modification
                const index = products.findIndex(p => p.id === editingId);
                if (index !== -1) {
                    products[index] = {
                        ...products[index],
                        name,
                        price,
                        stock,
                        image: image || 'https://via.placeholder.com/300x200?text=Pas+d\'image',
                        description: description || 'Aucune description disponible'
                    };
                }
                editingId = null;
                document.getElementById('submitBtn').textContent = '‚ûï Ajouter l\'article';
            } else {
                // Mode ajout
                const product = {
                    id: Date.now(),
                    name,
                    price,
                    stock,
                    image: image || 'https://via.placeholder.com/300x200?text=Pas+d\'image',
                    description: description || 'Aucune description disponible'
                };
                products.push(product);
            }

            saveProducts();
            clearForm();
            displayProducts();
            updateStats();
        }

        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;

            document.getElementById('productName').value = product.name;
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productStock').value = product.stock;
            document.getElementById('productImage').value = product.image === 'https://via.placeholder.com/300x200?text=Pas+d\'image' ? '' : product.image;
            document.getElementById('productDescription').value = product.description === 'Aucune description disponible' ? '' : product.description;

            editingId = id;
            document.getElementById('submitBtn').textContent = '‚úèÔ∏è Modifier l\'article';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function deleteProduct(id) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer cet article ?')) {
                products = products.filter(p => p.id !== id);
                if (editingId === id) {
                    editingId = null;
                    clearForm();
                    document.getElementById('submitBtn').textContent = '‚ûï Ajouter l\'article';
                }
                saveProducts();
                displayProducts();
                updateStats();
            }
        }

        function clearForm() {
            document.getElementById('productName').value = '';
            document.getElementById('productPrice').value = '';
            document.getElementById('productStock').value = '';
            document.getElementById('productImage').value = '';
            document.getElementById('productDescription').value = '';
            editingId = null;
            document.getElementById('submitBtn').textContent = '‚ûï Ajouter l\'article';
        }

        function getStockClass(stock) {
            if (stock > 20) return 'stock-high';
            if (stock > 5) return 'stock-medium';
            return 'stock-low';
        }

        function displayProducts(filteredProducts = null) {
            const grid = document.getElementById('productsGrid');
            const productsToDisplay = filteredProducts || products;

            if (productsToDisplay.length === 0) {
                grid.innerHTML = '<div class="no-results">Aucun article √† afficher</div>';
                return;
            }

            grid.innerHTML = productsToDisplay.map(p => `
                <div class="product-card">
                    <img src="${p.image}" alt="${p.name}" class="product-image" onerror="this.src='https://via.placeholder.com/300x200?text=Image+non+disponible'">
                    <div class="product-info">
                        <div class="product-name">${p.name}</div>
                        <div class="product-description">${p.description}</div>
                        <div class="product-price">${p.price.toFixed(2)} ‚Ç¨</div>
                        <div class="product-stock ${getStockClass(p.stock)}">
                            Stock: ${p.stock} unit√©${p.stock > 1 ? 's' : ''}
                        </div>
                        <button class="btn btn-edit" onclick="editProduct(${p.id})">‚úèÔ∏è Modifier</button>
                        <button class="btn btn-delete" onclick="deleteProduct(${p.id})">üóëÔ∏è Supprimer</button>
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            document.getElementById('totalProducts').textContent = products.length;
            const totalStock = products.reduce((sum, p) => sum + p.stock, 0);
            document.getElementById('totalStock').textContent = totalStock;
            const totalValue = products.reduce((sum, p) => sum + (p.price * p.stock), 0);
            document.getElementById('totalValue').textContent = totalValue.toFixed(2) + '‚Ç¨';
        }

        document.getElementById('searchBar').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            if (searchTerm === '') {
                displayProducts();
                return;
            }

            const filtered = products.filter(p => 
                p.name.toLowerCase().includes(searchTerm) ||
                p.description.toLowerCase().includes(searchTerm) ||
                p.price.toString().includes(searchTerm)
            );

            displayProducts(filtered);
        });

        // Initialisation
        loadProducts();
    </script>
</body>
</html>
